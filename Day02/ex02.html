<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="count-text"> count : 0 </h1>
    <button id="btn-inc">Inc(+)</button>
    <button id="btn-sub">Sub(-)</button>
    <button id="btn-reset">reset(0)</button>

    <script>
        var countText = document.getElementById("count-text")
        var btnInc = document.getElementById("btn-inc")
        var btnSub = document.getElementById("btn-sub")
        var btnReset = document.getElementById("btn-reset")
        var count = 0;

        btnInc.addEventListener("click",()=> {
            count=count+1
            console.log(count)
            countText.innerText = "count : " + count
        })
        btnSub.addEventListener("click",()=> {
            count=count-1
            console.log(count)
            countText.innerText = "count :" + count
        })
        btnReset.addEventListener("click",()=> {
            count = 0
            console.log(count)
            countText.innerText = "count :" + count
        })
    </script>

</body>
</html>
